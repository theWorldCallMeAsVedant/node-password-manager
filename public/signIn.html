<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Sign In</title>
  </head>

  <style>
    .sign-in-box {
      width: 70%;
      margin: auto;
      transform: translate(0, 250px);
    }
  </style>

  <body>
    <form action="/sign-in" method="POST" id="form">
      <div class="sign-in-box">
        <!-- website name -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Website For Which You want to save your credentials</label
          >
          <input
            name="website"
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Make sure to write the name of the website in capital letters only"
          />
        </div>
        <!-- password entered -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Enter the password</label
          >
          <input
            name="password"
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter the strong password you have created"
          />
        </div>
        <!-- Gmail account used-->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Enter the gmail account or username used </label
          >

          <input
            name="gmail"
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter the registered gmail"
          />
        </div>

        <button class="btn btn-info" type="submit" form="form">Submit</button>
      </div>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
